version: "3.0"

intents:
  - saluti
  - conferma
  - negazione
  - start
  - stop
  - intent_felice
  - inizio_form_ordine
  - informazioni_ordine


responses:
  utter_saluti:
  - text: "Ciao! Come posso esserti utile?"

  utter_start:
  - text: "Benvenuto nell'assistenza clienti di DS Informatica! \n
           Tocca i bottoni qui sotto o richiedi i seguenti servizi: \n
           --> Ordine da remoto di notebook o PC \n
           --> Reso e rimborsi"
  
  utter_stop:
  - text: "Arrivederci e grazie per averci contattato!"

  utter_continua_form:
  - text: "Vuoi uscire dal form?"

  utter_felice:
  - text: "Alla grande! Mi sento pronto per darti una mano!"

  utter_inizio_form:
  - text: "Benvenuto nella sezione ordini!\nDi seguito verranno richiesti i dati per effettuare l'ordine"
  
  utter_recap_ordine:
  - text: "L'ordine è il seguente"
 
  utter_submit:
  - text: "L'ordine è stato inoltrato!"

  utter_ask_tipologia_prodotto:
  - text: "Che tipologia di prodotto desideri?"

  utter_ask_circuito:
  - text: "Che circuito ha la tua carta?"

  utter_ask_numero_carta:
  - text: "Inserisci il numero della carta"

  utter_ask_pagamento:
  - text: "Inserisci il metodo di pagamento che desideri utilizzare"

  utter_ask_intestatario_carta:
  - text: "Inserisci l'intestatario della carta"

  utter_ask_cvv:
  - text: "Inserisci il cvv della tua carta"

  utter_ask_scadenza:
  - text: "Inserisci la data di scadenza della carta"

  utter_ask_nome_prodotto:
  - text: "Inserisci il prodotto che vuoi acquistare"

  utter_ask_quantita:
  - text: "Quanti ne vuoi acquistare?"

  utter_ask_email:
  - text: "Inserisci la tua e-mail"

  utter_ask_numero_telefono:
  - text: "Inserisci il tuo numero di cellulare"

  utter_ask_indirizzo_spedizione:
  - text: "Inserisci l'indirizzo di spedizione"

  utter_ask_citta:
  - text: "Inserisci la città"



entities:
- circuito
- metodo_pagamento
- numero_carta
- intestatario_carta
- scadenza
- cvv

- tipologia_prodotto
- nome_prodotto
- quantita
  
- email
- numero_telefono
- indirizzo_spedizione
- citta
- conferma

slots:
  circuito:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: circuito
  
  tipologia_prodotto:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: tipologia_prodotto   

  numero_carta:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: numero_carta   
  
  intestatario_carta:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: intestatario_carta    

  scadenza:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: scadenza    
  
  cvv:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: cvv

  
  nome_prodotto:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: nome_prodotto    
  
  quantita:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: quantita    
  
  email:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: email

  numero_telefono:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: numero_telefono
  
  indirizzo_spedizione:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: indirizzo_spedizione  
  
  citta:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: citta  

forms:
  form_ordine:
    required_slots:
      - tipologia_prodotto
      - circuito      
      - numero_carta
      - intestatario_carta
      - scadenza
      - cvv
      - nome_prodotto
      - quantita
      - email
      - numero_telefono
      - indirizzo_spedizione
      - citta


actions:
- validate_form_ordine

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
